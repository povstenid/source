{{define "content"}}
<h1>DHCP Settings: {{.BridgeName}}</h1>

<form method="POST" action="/dhcp/edit/{{.BridgeName}}">
    <label>
        <input type="checkbox" name="enabled" value="1" {{if .Enabled}}checked{{end}}>
        Enable DHCP
    </label>

    <label>Range Start
        <input type="text" name="range_start" value="{{.RangeStart}}" placeholder="10.10.10.100" list="suggest-range-start" pattern="(?:[0-9]{1,3}[.]){3}[0-9]{1,3}" title="IPv4 address">
    </label>

    <label>Range End
        <input type="text" name="range_end" value="{{.RangeEnd}}" placeholder="10.10.10.200" list="suggest-range-end" pattern="(?:[0-9]{1,3}[.]){3}[0-9]{1,3}" title="IPv4 address">
    </label>

    <label>Lease Time
        <input type="text" name="lease_time" value="{{.LeaseTime}}" placeholder="12h" list="suggest-lease-time">
    </label>

    <label>DNS Server 1
        <input type="text" name="dns1" value="{{.DNS1}}" placeholder="1.1.1.1" list="suggest-dns" pattern="(?:[0-9]{1,3}[.]){3}[0-9]{1,3}" title="IPv4 address">
    </label>

    <label>DNS Server 2
        <input type="text" name="dns2" value="{{.DNS2}}" placeholder="8.8.8.8" list="suggest-dns" pattern="(?:[0-9]{1,3}[.]){3}[0-9]{1,3}" title="IPv4 address">
    </label>

    <p>Gateway: {{.GatewayIP}} (from bridge config)</p>

    <div class="form-actions">
        <button type="submit">Save</button>
        <a href="/dhcp">Cancel</a>
    </div>
</form>
<datalist id="suggest-range-start">
    <option value="10.10.10.100">
    <option value="192.168.10.100">
    <option value="172.16.10.100">
</datalist>
<datalist id="suggest-range-end">
    <option value="10.10.10.200">
    <option value="192.168.10.200">
    <option value="172.16.10.200">
</datalist>
<datalist id="suggest-lease-time">
    <option value="12h">
    <option value="24h">
    <option value="1h">
</datalist>
<datalist id="suggest-dns">
    <option value="1.1.1.1">
    <option value="8.8.8.8">
    <option value="9.9.9.9">
</datalist>
{{end}}
